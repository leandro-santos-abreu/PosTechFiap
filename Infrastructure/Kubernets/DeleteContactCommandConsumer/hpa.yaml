apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: posttechfiap-deletecontactcommandconsumer-api-hpa # Nome do HPA
  namespace: posttechfiap-deletecontactcommandconsumer-api # Namespace onde está seu Deployment
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: posttechfiap-deletecontactcommandconsumer-api # Nome do Deployment que será escalado
  minReplicas: 1 # Número mínimo de réplicas
  maxReplicas: 10 # Número máximo de réplicas
  targetCPUUtilizationPercentage: 70
  metrics:
    - type: Resource
      resource:
        name: cpu # Métrica baseada em CPU
        target:
          type: Utilization
          averageUtilization: 80 # Limite de 80% de uso de CPU para iniciar a escala
